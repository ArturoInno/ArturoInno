name: Hello World

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Starting..."

  pythonsetup:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - run: echo "installing python...."

  runner:
    runs-on: ubuntu-latest
    needs: pythonsetup
    container:
      image: sergiopr89/deployer:latest
      credentials:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Make script executable (safe)
        run: chmod +x runner/script.sh || true
      - name: Run script
        shell: bash
        run: ./runner/script.sh

  packageandpush:
    runs-on: ubuntu-latest
    needs: runner
    container:
      image: sergiopr89/deployer:latest
      credentials:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub (for build/push inside the job if needed)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: package
        id: package
        shell: bash
        run: |
          # aquí iría docker build/push si lo necesitas
          echo "packaging..."

  deploy:
    runs-on: ubuntu-latest
    needs: packageandpush
    container:
      image: sergiopr89/deployer:latest
      credentials:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: deploy
        id: deploy
        shell: bash
        run: |
          echo "Deploying..."
