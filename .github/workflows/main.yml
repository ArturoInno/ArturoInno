name: Hello World

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Starting...."

  pythonsetup:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - run: echo "installing python...."

  runner:
    runs-on: ubuntu-latest
    needs: pythonsetup
    steps:
      - uses: actions/checkout@v4
      - name: Make script executable (safe)
        run: chmod +x runner/script.sh || true
      - name: Run script
        shell: bash
        run: ./runner/script.sh

  packageandpush:
    runs-on: ubuntu-latest
    needs: runner
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set IMAGE name (GHCR)
        run: |
          echo "IMAGE=ghcr.io/${{ github.repository }}:latest" >> $GITHUB_ENV

      - name: Create dummy Dockerfile
        run: |
          cat << 'EOF' > Dockerfile
          FROM alpine:latest
          RUN echo "Dummy image built by GitHub Actions"
          CMD ["sh", "-c", "echo Container running"]
          EOF

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}

      - name: packaging (fallback echo)
        run: |
          echo "packaging finished, image pushed: ${{ env.IMAGE }}"

  deploy:
    runs-on: ubuntu-latest
    needs: packageandpush
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v1

      - name: Deploy to cluster (requires KUBECONFIG secret)
        shell: bash
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG }}
        run: |
          if [[ -z "$KUBECONFIG_CONTENT" ]]; then
            echo "No KUBECONFIG provided â€” simulating deploy:"
            echo "helm upgrade --install dummy ./charts/basic-app -f ./vars.yaml --namespace dummy --create-namespace --atomic --timeout 300s"
            exit 0
          fi
          mkdir -p "$HOME/.kube"
          echo "$KUBECONFIG_CONTENT" > "$HOME/.kube/config"
          helm upgrade --install dummy ./charts/basic-app -f ./vars.yaml --namespace dummy --create-namespace --atomic --timeout 300s
